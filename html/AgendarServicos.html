<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Reserva de Serviços</title>
</head>

<body>
    <h1>Agende sua Reserva</h1>
    <form id="reserva_servico">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="servico">Serviço:</label>
        <select id="servico" name="servico" required>
        </select>

        <label for="pet">Pet:</label>
        <select id="pet" name="pet" required>
        </select>

        <button type="submit">Agendar</button>
    </form>
    <script type="module" src="../js/AgendarServico.js"></script>
    <script type="module">
        import { reservarServico} from "../js/AgendarServico.js";
        const form = document.querySelector("#reserva_servico");
        form.addEventListener("submit", e => {
            e.preventDefault();
            reservarServico(form);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de pessoas</title>
</head>

<body>
    <a href="../index.html">Voltar para a home</a>
    <h1>Cadastrar pessoas</h1>
    <form id="form-cadastro-pessoas">
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" name="nome" required><br autofocus>
        <label for="telefone">Digite seu telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>

        <label for="email">Digite seu e-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="cep">Digite seu CEP:</label>
        <input type="text" id="cep" name="cep" required><br>

        <label for="numero">Digite o número da moradia:</label>
        <input type="text" id="numero" name="numero" required><br> ``text por que pode ter casas sem número``

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br>


        <button type="submit">Cadastrar</button>
    </form>

    <script type="module">
        import { salvarPessoa} from "../js/CadastroPessoas.js";
        const form = document.querySelector("#form-cadastro-pessoas");
        form.addEventListener("submit", e => {
            e.preventDefault();
            salvarPessoa(form);
        });
    </script>
</body>

</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro de pets</title>
</head>

<body>
    <h1>Cadastrar pet</h1>
    <form id="form_cadastro_pet">

        <label for="nome">Nome do pet:</label>
        <input type="text" id="nome" name="nome" required autofocus>

        <label for="tipo">Tipo do pet:</label>
        <input type="text" id="tipo" name="tipo" required>

        <label for="raca">Raça do pet:</label>
        <input type="text" id="raca" name="raca" required>

        <label for="comportamento">Nível de comportamento(1: tranquilo 10: agrecivo):</label>
        <input type="range" id="comportamento" name="comportamento" min="1" max="10" required>

        <button type="submit">Adicionar</button>  
    </form>

    <script type="module" src="../js/CadastroPet.js"></script>
    <script type="module">
        import { salvarPet } from "../js/CadastroPet.js";
        const form = document.querySelector("#form_cadastro_pet");
        form.addEventListener("submit", e => {
            e.preventDefault();
            salvarPet(form);
        });
    </script>

</body>

</html>

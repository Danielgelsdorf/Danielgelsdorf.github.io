<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de protudos e serviços</title>
</head>

<body>
    <a href="../index.html">voltar para home</a>
    <h1>Cadastre seu produto ou serviço</h1>
    <form id="form-produto">
        <select id="tipo" name="tipo" autofocus>
            <option value="produto">Produto</option>
            <option value=" servico">Serviço</option>
        </select>
        <label for="img">Link da imagem do Produto/Serviço:</label>
        <input type="text" id="img" name="img" required>

        <label for="nome">Nome do Produto/Serviço:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"   required></textarea>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required>

        <button type="submit">Adicionar</button>  
    </form>
    <script type="module" src="../js/model/ProdutoModel.js"></script>
    <script type="module" src="../js/model/ServicoModel.js"></script>
    <script type="module" src="../js/form.js"></script>
    
    <script type="module">
        import {enviarDados} from "../js/form.js";
        const form = document.querySelector("#form-produto");
        form.addEventListener("submit", e => {
            e.preventDefault();
            enviarDados(form);
        });
    </script>
</body>

</html>
